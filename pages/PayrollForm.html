<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/PayrollForm.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600%display=swap" rel="stylesheet">
    <title>Employee Payroll Form</title>
    <script defer src="../js/PayrollForm.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/contact.png" alt="Image" style="height: 50px; width: 50px;">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div id="formId" class="form-content">
        <form class="form" action="#" onsubmit="save()" onreset="resetform(); return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
        </form>
    </div>

    <div class="row-content">
        <label class="label text" for="profile">Profile Image</label>
        <div class="profile-radio-content">
            <label>
                <input type="radio" id="profile1" name="profile" value="../assets/any.jpg" required>
                <img class="profile" id="image1" src="../assets/any.jpg">
            </label>
            <label>
                <input type="radio" id="profile2" name="profile" value="../assets/OIP.jpg" required>
                <img class="profile" id="image2" src="../assets/OIP.jpg">
            </label>
            <label>
                <input type="radio" id="profile3" name="profile" value="../assets/one.jpg" required>
                <img class="profile" id="image3" src="../assets/one.jpg">
            </label>
            <label>
                <input type="radio" id="profile4" name="profile" value="../assets/person.jpg" required>
                <img class="profile" id="image4" src="../assets/person.jpg">
            </label>
        </div>
    </div>
</body>
</html>
